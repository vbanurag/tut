<!DOCTYPE html>
<html>
<head>
	<title>Contact Form</title>
</head>
<body>
<div>
<H2>Contact Form</H2>
		<form>
			Name : <input type="text" name="UserName" required="">
			Password : <input type="Password" name="userpassword" required pattern="[A-Za-z]{8}" ><br>
			<input type="email" name="emailid" placeholder="a@gmail.com">

			<div>
			<br>
				Street Address : <input type="text" name="strt" value="e.g. H-03"><br>
				Landmark : <input type="text" name="landmrk" placeholder="eg. NDPL">
			</div>
			<div>
				<h2>radio Button</h2>
				<input type="radio" name="gender" value = "male"> Male<br>
				<input type="radio" name="gender" value = "female"> FeMale<br>

			</div>
			<div>
				<h4>Checked Button</h4>
				<input type="Checkbox" name="gender" value="other" checked="">Other<br>
				<input type="Checked" name="Bsc">BSC<br>
				<input type="Checkbox" name="Undergrad">MCA<br>
			</div>
			<input type="submit" name="">
			<button type="submit" ></button>
		</form>
</div>


</body>
</html>
